
<div><h1 class="text-lg font-semibold mb-2">Movie Listing @ GV Cinema</h1></div>


<div class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]"*ngIf="item; else notFound">
    

    <div class="flex justify-between mb-4" >
        <div>
            <h5 class="text-lg font-semibold mb-2">{{item.name}}</h5>
            <h5 class="text-md font-semibold mb-2">({{item.mpaaRating.type}}: {{item.mpaaRating.label}})</h5>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="router.navigate(['/movie/'])">Back</button>
        </div>
    </div>
    <div class="flex flex-col sm:flex-row">
        <div class="mb-5 w-full sm:w-4/12">
            <img src="{{item.imgPath}}" alt="" class="mx-auto h-full w-full object-cover"/>
        </div>
        <div class="pl-0 flex-1 sm:pl-5">
            <div class="text-lg">Detail</div>
            <div *ngIf="item?.genre?.length">
                <div class="text-md mt-2">Genre: <span *ngFor="let genre of item?.genre">{{ genre }} </span></div>
            </div>
            <div class="text-md mt-2">Language: {{item.language}}</div>
            <div class="text-md mt-2">Duration: {{item.duration}} minutes</div>
            <div class="text-md mt-2">User Rating: {{item.userRating}}</div>

            <div class="mt-5">
                <div class="text-lg">Synopsis</div>
                <div class="text-md mt-2">{{item.description}}</div>
            </div>
        </div>
    </div>
</div>
<ng-template #notFound>
<p>Movie not found.</p>
</ng-template>
